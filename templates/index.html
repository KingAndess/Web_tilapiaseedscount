<!DOCTYPE html>
<html>
<head>
    <title>Tilapia Seeds Count</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Tilapia Seeds Count</h1>

    <div class="wrapper">
        <div class="container">
            <h2>Detect Image</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="detectImage()"><i class="fas fa-image"></i>Detect Image</button>
            <button onclick="openCameraForPhoto()"><i class="fas fa-camera"></i>Capture Photo</button>
            <p id="imageResult"></p>
            <img id="uploadedImage" style="display: none;">
            <img id="cameraPhoto" style="display: none;">
        </div>

        <div class="container">
            <h2>Detect Video</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <button onclick="detectVideo()"><i class="fas fa-video"></i>Detect Video</button>
            <button onclick="openCameraForVideo()"><i class="fas fa-video"></i>Capture Video</button>
            <p id="videoResult"></p>
            <video id="uploadedVideo" controls style="display: none;"></video>
            <video id="cameraVideo" controls style="display: none;"></video>
        </div>
    </div>

    <footer>
        &copy; 2024 D121201039-Andi Shirat Maqbul.
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</body>
</html>
